<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>

    <!-- Bootstrap v5.3 -->
    <link
      rel="stylesheet"
      href="/assets/vendor/bootstrap-5.3.7/package/dist/css/bootstrap.min.css"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="/assets/vendor/bootstrap-icons-1.13.1/package/font/bootstrap-icons.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="custom.css" />
  </head>
  <body>
    <button id="modeToggle">ðŸŒ™</button>
    <!-- Toggle Theme -->
    <div class="theme-toggle">
      <input type="checkbox" id="toggle_checkbox" />
      <label for="toggle_checkbox">
        <div id="star">
          <div id="star-1" class="star">â˜…</div>
          <div id="star-2" class="star">â˜…</div>
        </div>
        <div id="moon"></div>
      </label>
    </div>

    <div class="container mt-5">
      <div>
        <h1>Todo List</h1>
        <hr />

        <!-- Form -->
        <form id="formData" class="mb-3">
          <div class="mb-3">
            <label for="text" class="form-label"
              >Apa rencana kamu selanjutnya?</label
            >
            <div class="input-group flex-nowrap">
              <input
                type="text"
                class="form-control"
                name="todo"
                autocomplete="off"
              />
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-plus"></i> Tambah
              </button>
            </div>
          </div>
        </form>

        <!-- Controls -->
        <div class="d-flex gap-2 align-items-center mb-3">
          <div class="btn-group" role="group" aria-label="filter">
            <button
              type="button"
              class="btn btn-outline-primary"
              data-filter="all"
            >
              Semua
            </button>
            <button
              type="button"
              class="btn btn-outline-primary"
              data-filter="active"
            >
              Belum selesai
            </button>
            <button
              type="button"
              class="btn btn-outline-primary"
              data-filter="completed"
            >
              Selesai
            </button>
          </div>

          <div class="ms-auto filter-container">
            <input
              id="searchInput"
              type="search"
              class="form-control"
              placeholder="Cari todo..."
            />
          </div>
        </div>

        <!-- Undo & Clear -->
        <div class="mb-3">
          <button id="undoBtn" class="btn btn-warning btn-sm me-2" disabled>
            <i class="bi bi-arrow-counterclockwise"></i> Undo
          </button>
          <button id="clearBtn" class="btn btn-danger btn-sm">
            <i class="bi bi-x-circle"></i> Clear Semua
          </button>
        </div>

        <!-- Daftar Todo -->
        <ul class="list-group" id="todoList"></ul>
      </div>
    </div>

    <!-- Script Todo -->
    <script src="todo.js"></script>

    <!-- Custom Alert -->
    <div id="customAlert" class="custom-alert"></div>

    <div id="customConfirm" class="custom-confirm">
      <div class="confirm-box">
        <p id="confirmMessage">Apakah kamu yakin?</p>
        <div class="confirm-actions">
          <button id="confirmYes" class="btn btn-danger btn-sm">Ya</button>
          <button id="confirmNo" class="btn btn-secondary btn-sm">Batal</button>
        </div>
      </div>
    </div>
  </body>
</html>
